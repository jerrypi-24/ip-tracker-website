<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Tracker with Image Download</title>
  <style>
    /* Style for the animated button */
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease;
    }
    
    button:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }
  </style>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Firebase Configuration (Replace with your credentials)
    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR-PROJECT-ID.firebaseapp.com",
      databaseURL: "https://YOUR-PROJECT-ID-default-rtdb.firebaseio.com",
      projectId: "YOUR-PROJECT-ID",
      storageBucket: "YOUR-PROJECT-ID.appspot.com",
      messagingSenderId: "YOUR-MESSAGING-SENDER-ID",
      appId: "YOUR-APP-ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function logIP() {
      try {
        // Get visitor's IP address
        let response = await fetch("https://api64.ipify.org?format=json");
        let data = await response.json();
        let ip = data.ip;

        // Collect additional visitor data
        let visitData = {
          ip: ip,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          referrer: document.referrer || "Direct Visit",
          screenWidth: screen.width,
          screenHeight: screen.height,
          language: navigator.language
        };

        // Send data to Webhook.site (Replace with your unique Webhook URL)
        fetch("https://webhook.site/YOUR-UNIQUE-ID", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(visitData)
        });

        // Store data in Firebase Realtime Database
        push(ref(db, "visitors"), visitData);

      } catch (error) {
        console.error("Error getting IP:", error);
      }
    }

    // Call the function to log the visitor data
    logIP();
  </script>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Your visit is being logged for analytics.</p>

  <!-- Image Download -->
  <h2>Download This Image:</h2>
  <a href="image.jpg" download="downloaded_image.jpg">
    <img src="image.jpg" alt="Downloadable Image" width="300" />
  </a>
  <p>Click the image to download it.</p>

  <!-- Button to Open Another Page with Animation -->
  <br /><br />
  <button onclick="window.location.href='page2.html'">Go to Page 2</button>
</body>
</html>
